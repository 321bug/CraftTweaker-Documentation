<!DOCTYPE html>
<html>
{% include 'head.html' %}
<body class = "bg-gray-100">
{% include 'navbar.html' %}
<div class="md:flex flex-row">
    <div class="w-full md:w-64 h-with-nav border-r flex-none md:block hidden float-left absolute top-0 left-0 bg-gray-200 z-10 shadow-lg" data-simplebar id="side-nav">
        {% include 'nav-pane.html' %}
    </div>
    <div class="mx-auto max-h-with-nav pt-3 w-full" id="content" data-simplebar>
        <div class="w-11/12 md:w-auto md:max-w-screen-sm px-4 mx-auto">
            <h1 id="search" class="text-center">Search Results</h1>
            <div class="w-full">
                <div class="relative my-auto inline-block pt-2 pl-3 pr-4 w-full" id="search-container">
                    <svg width="1rem" height="1rem" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="fill-current svg-icon absolute pointer-events-none ml-2 my-3">
                        <path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>
                    </svg>
                    <input class="p-2 pr-4 bg-transparent w-full" type="text" placeholder="Search" id="search-query" style="text-indent: 1.5rem"/>
                </div>
            </div>
            <div class="w-full" id="search-results">
                Searching...
            </div>
        </div>
    </div>
</div>
</body>
</html>
